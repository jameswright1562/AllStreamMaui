name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Install MAUI Workloads
        run: dotnet workload install maui-android maui-windows

      - name: Publish Android APK
        # Builds a release APK. 
        # Note: For a signed APK suitable for the Play Store, you would add signing parameters here.
        # This builds a signed APK with the default debug keystore if no other keystore is provided, which works for side-loading.
        run: dotnet publish AllStream/AllStream.csproj -c Release -f net10.0-android /p:AndroidPackageFormats=apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: AllStream/bin/Release/net10.0-android/publish/*.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Install MAUI Workloads
        run: dotnet workload install maui-android maui-windows

      - name: Publish Windows MSIX
        run: |
          dotnet publish AllStream/AllStream.csproj `
            -c Release `
            -f net10.0-windows10.0.19041.0 `
            /p:RuntimeIdentifier=win-x64 `
            /p:SelfContained=true `
            /p:AppxPackageSigningEnabled=false

      - name: Upload Windows MSIX
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: |
            AllStream/bin/Release/net10.0-windows10.0.19041.0/win-x64/AppPackages/**/*.msix

