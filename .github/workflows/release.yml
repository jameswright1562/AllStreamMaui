name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install MAUI Workloads
        run: dotnet workload install maui-android maui-ios maui-windows

      - name: Build Android APK
        run: dotnet publish AllStream/AllStream.csproj -c Release -f net9.0-android /p:AndroidPackageFormat=apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: AllStream/bin/Release/net9.0-android/publish/*.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install MAUI Workloads
        run: dotnet workload install maui-android maui-ios maui-windows

      - name: Publish Windows App
        run: dotnet publish AllStream/AllStream.csproj -c Release -f net9.0-windows10.0.19041.0 /p:WindowsPackageType=None /p:RuntimeIdentifier=win10-x64 /p:SelfContained=true

      - name: Compress Windows Build
        run: Compress-Archive -Path AllStream/bin/Release/net9.0-windows10.0.19041.0/win10-x64/publish/* -DestinationPath allstream-windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: allstream-windows.zip

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install MAUI Workloads
        run: dotnet workload install maui-android maui-ios maui-windows

      - name: Publish iOS App
        run: dotnet publish AllStream/AllStream.csproj -c Release -f net9.0-ios /p:ArchiveOnBuild=true /p:EnableCodeSigning=false

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: AllStream/bin/Release/net9.0-ios/ios-arm64/publish/**

  create-release:
    needs: [build-android, build-windows, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release-assets/android

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app
          path: release-assets/windows

      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-app
          path: release-assets/ios

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/android/*.apk
            release-assets/windows/*.zip
            release-assets/ios/**/*
          generate_release_notes: true
